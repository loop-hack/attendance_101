<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Attendance Management System</h1>
    </header>

    <main>
        
        <div class="login-options">
            <button onclick="openLogin('student')">Student Login</button>
            <button onclick="openLogin('teacher')">Teacher Login</button>
            <button onclick="openLogin('principal')">Principal Login</button>
        </div>

        <div id="loginFormContainer" class="hidden">
            <h2 id="roleTitle">Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
