<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance System</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div style="display:flex;
        flex-direction:row;
        flex: 1;
        align-items: center;">
            <div style="display:flex;
            flex-direction: row;
            flex:1;
            align-items: center;">
              <div style="
            height: 28px;
            width: 182px;
            ">logo</div>
            <div style="display: inline-block;
            white-space: nowrap;
            padding-right: 35px;">About</div>
            <div style="display: inline-block;
            white-space: nowrap;
            padding-right: 35px;">Academics</div>
            <div style="display: inline-block;
            white-space: nowrap;
            padding-right: 35px;">Setting</div>
            <div style="display: inline-block;
            white-space: nowrap;
            padding-right: 35px;">Contact Us</div>
            </div>
            <div style="display:flex;
            flex-direction:row;
            flex:1;
            justify-content:end">
              <div style="
            width: 75px;">Login</div>
            <div style="
            width: 75px;">Register</div>
            </div>
        </div>
  <header>
    <h1>Attendance Management System</h1>
  </header>

  <main>

    <div class="login-options">
      <button onclick="openLogin('student')">Student</button>
      <button onclick="openLogin('teacher')">Teacher</button>
      <button onclick="openLogin('principal')">Principal </button>
    </div>

    <div id="loginFormContainer" class="hidden">
      <h2 id="roleTitle">Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>

        <button type="submit">Login</button>
      </form>
    </div>
  </main>
  <div class="container">

    <input type="text" id="principleName" placeholder="Enter principle  name">
    <button onclick="markAttendance()">Mark Attendance</button>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="attendanceList"></tbody>
    </table>
    <div class="container">

      <input type="text" id="studentName" placeholder="Enter teacher name">
      <button onclick="markAttendance()">Mark Attendance</button>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="attendanceList"></tbody>
      </table>
    </div>
    <div class="container">

      <input type="text" id="studentName" placeholder="Enter student name">
      <button onclick="markAttendance()">Mark Attendance</button>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="attendanceList"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
