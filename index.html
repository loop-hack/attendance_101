            ">logo</div>
            <div style="display: inline-block;

            <div style="display: inline-block;

  <header>
    <h1>Attendance Management System</h1>

  <main>

    <div class="login-options">
      <button onclick="openLogin('student')">Student</button>
      <button onclick="openLogin('teacher')">Teacher</button>
      <button onclick="openLogin('principal')">Principal </button>
    </div>

    <div id="loginFormContainer" class="hidden">
      <h2 id="roleTitle">Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>

        <button type="submit">Login</button>
      </form>
    </div>
  </main>
