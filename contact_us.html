<!DOCTYPE html>
<html lang="en">
<head>

        <section class="contact">

                <div class="contact-info">
                    <div class="info-box">
                        <span>📞</span>
                        <h2>Phone</h2>
                        <p>+91 9117890067</p>
                        <p>+91 7859007895</p>
                    </div>
    
                    <div class="info-box">
                        <span>📧</span>

                        <p><a href="mailto:support@attendance-ai.com">godankitanurag.com</a></p>
