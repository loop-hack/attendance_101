<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Attendance System</title>
    <link rel="stylesheet" href="Student_Dashboard.css">
    <script defer src="Student_Dashboard.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Attendance Regularization</h2>
            <div>
                <input type="date" id="start-date"> to <input type="date" id="end-date">
                <button onclick="searchAttendance()">Search</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>In Time</th>
                    <th>Out Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="attendance-table">
                <tr>
                    <td>01/09/2025</td>
                    <td>09:30</td>
                    <td>18:00</td>
                    <td><button class="update-btn">Update</button></td>
                </tr>
                <tr>
                    <td>02/09/2025</td>
                    <td>09:35</td>
                    <td>18:05</td>
                    <td><button class="update-btn">Update</button></td>
                </tr>
                <tr>
                    <td>03/09/2025</td>
                    <td>09:40</td>
                    <td>18:10</td>
                    <td><button class="update-btn">Update</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
